<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>	<title>Chat</title>
<body >
    <style>
        body{
            font-family :'Lucida Sans', 
        }
    </style>
    
    
    <H1 id=" Header">Privite (Please end message)</H1>
    <div style="width: 100%; stroke: black;" id="isichat">			
    </div>	
    <script type="text/javascript">	
        function kirim() {	
        let pesan = document.getElementById("pesan").value;		
        document.getElementById("isichat").innerHTML += pesan+"<br/>";		
        document.getElementById("pesan").value = "";		
        return false;	}
    </script>       
        <form style="text-align:start;" onsubmit="return kirim();">		
            <input id="pesan" style="width: 30%;" placeholder="silahkan kirim pesan kepada temanmu" type="text" name="pesan">		
            <button type="submit" onclick="return kirim();">KIRIM PESAN</button>	
        </form>	
</body>
